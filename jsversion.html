<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>password generator</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assessts/js/main.js"></script>
    <link rel="stylesheet" href="./assessts/css/style.css" />
  </head>

  <body>
    <main id="app" class="container">
      <div class="row">
        <h1 class="col s12 center-align  flex-text white-text">
          <strong>Password Generator </strong>
        </h1>
      </div>

      <section class=" section card z-depth-5 tn-indent">
        <div class="row ">
          <h4 class="flow-text">
            <strong>Generate a Password {{test}}</strong>
          </h4>
        </div>

        <hr />
        <div class="row">
          <div class="col s12">
            <div id="result" class="tn-border result">
              <p class="flow-text center-align">Your Secure Password</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="row">
          <button
            id="start"
            class="waves-effect waves-light btn-small col s4 green darken-2"
          >
            Generate Password
          </button>
          <div class="col s4"></div>
          <button
            id="start"
            class="waves-effect waves-light btn-small col s4 disabled  light-blue darken-2"
            onclick="alert('test ')"
          >
            copy to clipbaord
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
